<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('some text');

    // Interpolated
    console.log('some %s with interpolation', 'WITH');

    // Styled
    console.log('%csuperstyled text', 'color: red; text-shadow: 0 4px 2px');

    // warning!
    console.warn('Warning!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Fun fact!');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('whoopsy'), 'Wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Name: ${dog.name}`);
      console.log(`Age: ${dog.age}`);
      console.groupEnd(`${dog.name}`);
      console.log();
    });

    // counting
    console.count('Anton');
    console.count('Anton');
    console.count('Vassya');
    console.count('Anton');

    // timing
    console.time('fetch fata from github');
    fetch('https://api.github.com/users/vzhikness')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch fata from github');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
